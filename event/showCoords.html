<!DOCTYPE html>
<html>
<head>
  <title>event-button</title>
  <meta charset="utf-8">
</head>
<body onmousedown="showCoords(event)">
  <p>请在文档中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标</p>
   
  <script type="text/javascript">
    function showCoords(event){
      x=event.clientX;
      y=event.clientY;
      alert("x 坐标:" + x + ", Y坐标:" + y)
    }
  </script>
</body>
</html>
